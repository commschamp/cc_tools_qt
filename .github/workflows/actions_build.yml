  build_clang_ubuntu_24_04:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        type: [Debug, Release]
        cc_ver: [16, 17, 18]
        cpp: [17, 20, 23]
        qt_ver: [5, 6]
        exclude:
          - cc_ver: 16
            cpp: 23
